<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyArt - Gestione Prodotti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Gestione Prodotti</h1>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="nav-links">
            <a href="index.html">Bomboniere</a>
            <a href="dashboard.html">Grafici</a>
        </div>
    </header>
    
    <div class="content-container">
        
        <div class="form-section">
            <h2>ðŸ“¦ Carica Nuovo Prodotto</h2>
            <form id="prodottoForm" onsubmit="inviaProdotto(event)">
                <label for="nome-prodotto">Nome Prodotto:</label>
                <input type="text" id="nome-prodotto" required placeholder="Es. Miele Castagno 500g">
                
                <label for="descrizione-prodotto">Descrizione:</label>
                <textarea id="descrizione-prodotto" rows="3" required placeholder="Descrivi il prodotto..."></textarea>

                <label for="prezzo-prodotto">Prezzo (â‚¬):</label>
                <input type="number" id="prezzo-prodotto" step="0.01" min="0" required placeholder="0.00">
                
                <label for="file-foto">Foto Prodotto (Obbligatoria):</label>
                <input type="file" id="file-foto" accept="image/*" required style="padding: 5px;">
                
                <button type="submit">âž• Aggiungi al Catalogo</button>
            </form>
        </div>
        
        <div class="form-section" style="border-top: 5px solid var(--colore-spese);">
            <h2 style="color: var(--colore-spese);">ðŸ“‰ Inserisci Spesa Extra</h2>
            <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">Queste spese verranno sottratte dal bilancio totale.</p>
            
            <form id="spesaForm" onsubmit="inviaSpesa(event)">
                <label for="data-spesa">Data:</label>
                <input type="date" id="data-spesa" required>
                
                <label for="importo-spesa">Importo Spesa (â‚¬):</label>
                <input type="number" id="importo-spesa" step="0.01" min="0" required placeholder="0.00">
                
                <label for="descrizione-spesa">Motivo/Descrizione:</label>
                <input type="text" id="descrizione-spesa" required placeholder="Es. Acquisto vasetti vuoti">
                
                <label for="categoria-spesa">Categoria:</label>
                <select id="categoria-spesa" required>
                    <option value="Materiali">Materiali</option>
                    <option value="Spedizione">Spedizione</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Tasse">Tasse/Varie</option>
                </select>
                
                <button type="submit" style="background-color: var(--colore-spese); color: white;">âž– Registra Uscita</button>
            </form>
        </div>
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
