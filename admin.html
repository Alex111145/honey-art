<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyArt - Gestione Prodotti</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>Gestione Prodotti</h1>
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <div class="nav-links">
            <a href="index.html">Bomboniere</a>
            <a href="dashboard.html">Grafici</a>
        </div>
    </header>
    
    <div class="content-container">
        <div class="admin-grid">
            
            <div class="form-section">
                <h2>üì¶ Carica Nuovo Prodotto</h2>
                <form id="prodottoForm" onsubmit="inviaProdotto(event)">
                    <label for="nome-prodotto">Nome Prodotto:</label>
                    <input type="text" id="nome-prodotto" required placeholder="Es. Miele Castagno 500g">
                    
                    <label for="prezzo-prodotto">Prezzo (‚Ç¨):</label>
                    <input type="number" id="prezzo-prodotto" step="0.01" min="0" required placeholder="0.00">
                    
                    <label for="file-foto">Foto Prodotto (Obbligatoria):</label>
                    <input type="file" id="file-foto" accept="image/*" required style="padding: 5px;">
                    
                    <button type="submit" id="btn-add-prod">‚ûï Aggiungi al Catalogo</button>
                </form>
            </div>
            
            <div class="form-section" style="border-top: 5px solid var(--colore-spese);">
                <h2 style="color: var(--colore-spese);">üìâ Inserisci Spesa Extra</h2>
                <form id="spesaForm" onsubmit="inviaSpesa(event)">
                    <label for="data-spesa">Data:</label>
                    <input type="date" id="data-spesa" required>
                    
                    <label for="importo-spesa">Importo Spesa (‚Ç¨):</label>
                    <input type="number" id="importo-spesa" step="0.01" min="0" required placeholder="0.00">
                    
                    <label for="descrizione-spesa">Motivo/Descrizione:</label>
                    <input type="text" id="descrizione-spesa" required placeholder="Es. Spedizione Bartolini">
                    
                    <button type="submit" style="background-color: var(--colore-spese); color: white;">‚ûñ Registra Uscita</button>
                </form>
            </div>

            <div class="form-section" style="border-top: 5px solid #666; display: block;"> <h2 style="color: #666; margin-bottom: 10px;">‚ôªÔ∏è Prodotti Nascosti</h2>
                
                <details>
                    <summary>Clicca per vedere la lista</summary>
                    <div id="restore-content">
                        <p>Caricamento...</p>
                    </div>
                </details>
                
                <p style="font-size:0.85em; color:#888; margin-top:15px; text-align:center;">
                    Usa questa lista per riattivare prodotti che hai rimosso dal catalogo ma non dal database.
                </p>
            </div>

        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
