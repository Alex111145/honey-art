<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyArt - Gestione Prodotti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Gestione Prodotti</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-links">
            <a href="index.html">Bomboniere</a>
            <a href="dashboard.html">Grafici</a>
        </div>
    </header>
    
    <div class="content-container">
        
        <div class="form-section">
            <h2>Aggiungi Nuovo Prodotto</h2>
            <form id="prodottoForm" onsubmit="inviaProdotto(event)">
                <label for="nome-prodotto">Nome Prodotto:</label>
                <input type="text" id="nome-prodotto" required>
                
                <label for="descrizione-prodotto">Descrizione Breve:</label>
                <textarea id="descrizione-prodotto" rows="3" required></textarea>

                <label for="prezzo-prodotto">Prezzo (€):</label>
                <input type="number" id="prezzo-prodotto" step="0.01" min="0" required>
                
                <label for="link-foto">Link Immagine (URL - Opzionale):</label>
                <input type="text" id="link-foto" value="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=400&fit=crop">
                
                <button type="submit">Aggiungi Prodotto al Catalogo</button>
            </form>
        </div>
        
        <div class="form-section">
            <h2>Registra Spesa</h2>
            <form id="spesaForm" onsubmit="inviaSpesa(event)">
                <label for="data-spesa">Data:</label>
                <input type="date" id="data-spesa" value="2025-11-23" required>
                
                <label for="importo-spesa">Importo (€):</label>
                <input type="number" id="importo-spesa" step="0.01" min="0" required>
                
                <label for="descrizione-spesa">Motivo/Descrizione:</label>
                <input type="text" id="descrizione-spesa" required>
                
                <label for="categoria-spesa">Categoria:</label>
                <select id="categoria-spesa" required>
                    <option value="Materiali">Materiali</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Logistica">Logistica</option>
                    <option value="Tasse">Tasse</option>
                </select>
                
                <button type="submit" style="background-color: var(--colore-spese); color: white;">Registra Spesa</button>
            </form>
        </div>
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
